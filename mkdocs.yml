site_name: SKYVIV
theme:
  name: material
  palette:
    primary: white
  logo: logo.png
  favicon: logo.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
nav:
  - Overview: index.md
  - Introduction:
      - การใช้งานระบบ: introduction/it_01.md
      - ฟังก์ชันพื้นฐานในระบบ: introduction/it_02.md
  - Sales:
      - การสร้างใบเสนอราคา (Quotation): Sales/Sales01_Quotation.md
      - การยืนยันคำสั่งขาย (Sales Order): Sales/Sales02_SO.md
      - การส่งสินค้าออกจากคลัง (Stock OUT): Sales/Sales03_OUT.md
      - การสร้างชุดของสินค้า (BOM): Sales/Sales04_BoM.md
  - Purchase:
      - การสร้างคำขอใบเสนอราคา (RFQ): Purchase/Purchase01_RFQ.md
      - การยืนยันคำสั่งซื้อ (Purchase Order): Purchase/Purchase02_PO.md
      - การรับสินค้าเข้าคลัง (Stock IN): Purchase/Purchase03_IN.md
      - การจ่ายค่าสินค้าล่วงหน้า (Register Deposit): Purchase/Purchase04_deposit.md
  - Inventory:
      - การส่งสินค้าออกจากคลัง (Stock OUT): Inventory/in_OUT.md
      - การรับสินค้าเข้าคลัง (Stock IN): Inventory/in_IN.md
  - Accounting:
      - การสร้างข้อมูลหลัก: Accounting/ac01_masterdata.md
      - การบันทึกรายได้และตั้งหนี้ลูกหนี้: Accounting/ac02_invoices.md
      - การบันทึกรับเงิน: Accounting/ac10_customerpayment.md
      - การบันทึกค่าใช้จ่ายและตั้งหนี้เจ้าหนี้: Accounting/ac03_vendorbill.md
      - การบันทึกจ่ายชำระ: Accounting/ac04_vendorpayment.md
      - การโอนค่าใช้จ่ายเข้าสินค้าคงเหลือ: Accounting/ac05_landedcost.md
      - เงินทดรองจ่าย: Accounting/ac06_advance.md
      - เงินสดย่อย: Accounting/ac07_pettycash.md
      - สำรองจ่าย: Accounting/ac11_expense.md
      - สินทรัพย์: Accounting/ac08_asset.md
      - การปิดบัญชี: Accounting/ac09_journalentries.md


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
